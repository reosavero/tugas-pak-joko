<html>
 <head>
  <style>
   body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .carousel {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 80%;
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .carousel img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin: 0 10px;
        }
        .carousel .arrow {
            font-size: 24px;
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        .carousel .arrow.left {
            left: -40px;
        }
        .carousel .arrow.right {
            right: -40px;
        }
        .carousel .dots {
            display: flex;
            justify-content: center;
            position: absolute;
            bottom: -30px;
            width: 100%;
        }
        .carousel .dot {
            width: 12px;
            height: 12px;
            background-color: #ccc;
            border-radius: 50%;
            margin: 0 5px;
            cursor: pointer;
        }
        .carousel .dot.active {
            background-color: #000;
        }
  </style>
 </head>
 <body>
  <div class="carousel">
   <div class="arrow left">
    &lt;
   </div>
   <img alt="Person smiling at the camera" height="200" src="https://storage.googleapis.com/a1aa/image/qRBdsmTEU0L0ENvgrZERn2hbOZEqamm3ToxkbNbmmNDw1L5E.jpg" width="200"/>
   <img alt="Person playing a guitar on stage" height="200" src="https://storage.googleapis.com/a1aa/image/izBRJ9fBemlKJ08NPp0kU8Z8HNvpeKhHEupY6SYi3rbCueSOB.jpg" width="200"/>
   <img alt="Soccer players on the field, one showing a yellow card" height="200" src="https://storage.googleapis.com/a1aa/image/nOMbCvg98VpzGdeGvImRaN68F3Of3dlNTD26Rr85X0qfteSOB.jpg" width="200"/>
   <div class="arrow right">
    &gt;
   </div>
   <div class="dots">
    <div class="dot active">
    </div>
    <div class="dot">
    </div>
    <div class="dot">
    </div>
   </div>
  </div>
 </body>
</html>
